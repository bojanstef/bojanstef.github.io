<div>
    <h1 class="page-heading">My Projects</h1>
    <ul class="project-list">
        {% for project in site.projects %}
        <li>
            <h2>
                <a class="project-link" href="{{ project.url | relative_url }}">{{ project.title | escape }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>
