<footer class="site-footer">
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col ">
                <p>{{ site.description | escape }}</p>
            </div>

            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}" target="_blank">
                            <i class="fa fa-github fa-fw" aria-hidden="true"></i> Github
                        </a>
                    </li>
                    {% endif %}

                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                            <i class="fa fa-twitter fa-fw" aria-hidden="true"></i> Twitter
                        </a>
                    </li>
                    {% endif %}

                    {% if site.linkedin_username %}
                    <li>
                        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                            <i class="fa fa-linkedin fa-fw" aria-hidden="true"></i> LinkedIn
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</footer>
